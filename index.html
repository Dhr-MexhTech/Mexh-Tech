<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mexh Tech Scroll Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: #020617;
    color: white;
  }

  /* Fake scroll height */
  .spacer {
    height: 300vh;
  }

  /* Pinned section */
  .pin {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
  }

  .card {
    width: 80%;
    max-width: 900px;
    padding: 60px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    text-align: center;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .card h1 {
    font-size: clamp(28px, 5vw, 48px);
  }

  .step {
    display: none;
  }

  .step.active {
    display: block;
  }
</style>
</head>

<body>

<div class="spacer"></div>

<div class="pin">
  <div class="card">
    <div class="step active">
      <h1>Custom Software</h1>
      <p>Built exactly for your business.</p>
    </div>

    <div class="step">
      <h1>Scalable Architecture</h1>
      <p>Systems that grow with demand.</p>
    </div>

    <div class="step">
      <h1>Automation & APIs</h1>
      <p>Less manual work. More results.</p>
    </div>
  </div>
</div>

<script>
  const steps = document.querySelectorAll('.step');

  window.addEventListener('scroll', () => {
    const scroll = window.scrollY;
    const height = document.body.scrollHeight - window.innerHeight;
    const progress = scroll / height;

    steps.forEach(step => step.classList.remove('active'));

    if (progress < 0.33) steps[0].classList.add('active');
    else if (progress < 0.66) steps[1].classList.add('active');
    else steps[2].classList.add('active');
  });
</script>

</body>
</html>
